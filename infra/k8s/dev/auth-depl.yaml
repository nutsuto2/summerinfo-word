apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: 2umm3r/summerinfo-auth
          env:
            - name: MONGO_URI
              value : 'auth-postgres-srv.default.svc.cluster.local'
            - name: JWT_KEY
              value: 5854bd9a65710edd5b9ba2f161de0c30
---
apiVersion: v1 
kind: Service
metadata:
  name: auth-srv 
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
